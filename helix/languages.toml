# ===================
# PHP Configuration
# ===================
[[language]]
name = "php"
auto-format = true
language-servers = ["intelephense"]

[language-server.intelephense]
command = "intelephense"
args = ["--stdio"]

# ===================
# JavaScript/TypeScript Configuration
# ===================
[[language]]
name = "javascript"
auto-format = true
language-servers = ["typescript-language-server"]

[[language]]
name = "typescript"
auto-format = true
language-servers = ["typescript-language-server"]

[[language]]
name = "jsx"
auto-format = true
language-servers = ["typescript-language-server"]

[[language]]
name = "tsx"
auto-format = true
language-servers = ["typescript-language-server"]

# ===================
# Vue.js Configuration
# ===================
[[language]]
name = "vue"
auto-format = true
language-servers = ["typescript-language-server", "vue-language-server"]

[language-server.vue-language-server]
command = "vue-language-server"
args = ["--stdio"]
config = { typescript = { tsdk = "/opt/homebrew/lib/node_modules/typescript/lib" } }

[[language-server.typescript-language-server.config.plugins]]
name = "@vue/typescript-plugin"
location = "/opt/homebrew/lib/node_modules/@vue/typescript-plugin"
languages = ["vue"]
